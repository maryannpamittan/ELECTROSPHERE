<body>
    <header class="bar">
  <div class="logo">
    <img src="assets/logo.png" alt="Website Logo" />
  </div>
</header>

  <main class="register-page"> <!-- Reuse same class for consistent styling -->
    <h1>Log In</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      

      <!-- "Remember Me" checkbox as an example -->
      <div class="remember-me">
        <label>
          <input type="checkbox" id="remember-me"> Remember Me
        </label>
      </div>
      
      <button type="submit" id="login-btn">Log In</button>
    </form>

    <p class="login-text">
      Forgot your password? <a href="#" id="reset-link">Reset Password</a><br><br>

  </main>

</body>
</html>
